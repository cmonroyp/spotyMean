<!--The content below is only a placeholder and can be replaced.-->
<div *ngIf="identity" class="navigation col-lg-1">
  <h1>
    {{ title }}!
  </h1>
</div>

<!-- <span class="btn btn-warning text-right">
  <div>Cerrar Sesion</div> 
</span> -->
<div *ngIf="identity">

  <div class="container">
    <button class="btn btn-warning float-right" (click)="logout()">
      Cerrar Sesion
    </button>
  </div>
  
    <span class="font-weight-bold text-left">
       <div class="container text-uppercase"><a class="font-weight-normal text-capitalize">Welcome</a>
            {{saludoUser}}
        </div>
    </span>
</div>

<div class="clearfix"></div>
<div *ngIf="identity" class="central col-lg-11">
  <p>Estas logueado en la aplicacion</p>
</div>

<!-- vista de logueo -->
<div class="container">

  <div class="row" *ngIf="!identity">
    <div class="col-lg-6">
      <h1>Identificate</h1>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-7">
        <p>
          <label>Correo Electronico:</label>
          <input type="email" class="form-control" 
          #email="ngModel" 
          name="email" 
          [(ngModel)]="user.email"
          required>
          <span *ngIf="!email.valid && email.touched" class="text-warning">
            El email es obligatorio
          </span>
        </p>
        <p>
          <label>Contraseña:</label>
          <input type="password" class="form-control" 
          #password="ngModel"
          name="password"
          [(ngModel)]="user.password"
          required>
        </p>
        
        <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
           <strong>Error:</strong> {{errorMessage}}
        </div>

        <input type="submit" value="Entrar" class="btn btn-primary">
      </form>
    </div>
  
    <div class="col-lg-6">
      <h1>Registrate</h1>
      <form class="col-md-10">
          <p>
            <label>Nombre:</label>
            <input type="text" class="form-control" required>
          </p>

          <p>
            <label>Apellidos:</label>
            <input type="text" class="form-control" required>
          </p>

          <p>
            <label>Correo Electronico:</label>
            <input type="text" class="form-control" required>
          </p>

          <p>
            <label>Contraseña:</label>
            <input type="password" class="form-control" required>
          </p>
  
          <input type="submit" value="Registrarse" class="btn btn-primary">
        </form>
    </div>
  </div>
</div>
