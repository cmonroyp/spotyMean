<div class="clearfix"></div>
<div *ngIf="identity" class="central col-lg-11">
  <p>Estas logueado en la aplicacion</p>
  <router-outlet></router-outlet>
</div>

<!-- vista de logueo -->
<div class="container">

  <div class="row" *ngIf="!identity">
    <div class="col-lg-6">
      <h1>Identificate</h1>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-7">
        <p>
          <label>Correo Electronico:</label>
          <input type="email" class="form-control" 
          #email="ngModel" 
          name="email" 
          [(ngModel)]="user.email"
          required>
          <span *ngIf="!email.valid && email.touched" class="text-warning">
            El email es obligatorio
          </span>
        </p>
        <p>
          <label>Contraseña:</label>
          <input type="password" class="form-control" 
          #password="ngModel"
          name="password"
          [(ngModel)]="user.password"
          required>
        </p>
        
        <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
           <strong>Error:</strong> {{errorMessage}}
        </div>

        <input type="submit" value="Entrar" class="btn btn-primary">
      </form>
    </div>
  
    <div class="col-lg-6">
      <h1>Registrate</h1>
      <form #registerForm="ngForm" (ngSubmit)="onSubmitRegister();registerForm.reset()"  class="col-md-10">
          <p>
            <label>Nombre:</label>
            <input type="text" class="form-control" 
            #name="ngModel"
            name ="name"
            [(ngModel)]="user_register.name"
            required>
            <span *ngIf="!name.valid && name.touched" class="text-warning">
              El Nombre es obligatorio
            </span>
          </p>

          <p>
            <label>Apellidos:</label>
            <input type="text" class="form-control" 
            #surname="ngModel"
            name="surname"
            [(ngModel)]="user_register.surname"
            required>
            <span *ngIf="!surname.valid && surname.touched" class="text-warning">
              El Apellido es obligatorio
            </span>
          </p>

          <p>
            <label>Correo Electronico:</label>
            <input type="text" class="form-control" 
            #email="ngModel"
            name="email"
            [(ngModel)]="user_register.email"
            required>
            <span *ngIf="!email.valid && email.touched" class="text-warning">
              El email es obligatorio
            </span>
          </p>

          <p>
            <label>Contraseña:</label>
            <input type="password" class="form-control" 
            #password="ngModel"
            name="password"
            [(ngModel)]="user_register.password"
            required>
            <span *ngIf="!password.valid && password.touched" class="text-warning">
              La contraseña es obligatoria
            </span>
          </p>
  
          <input type="submit" value="Registrarse" class="btn btn-primary">

          <div *ngIf="alertRegister">
            <div class="alert alert-danger" role="alert">
              <strong></strong> {{alertRegister}}
           </div>
          </div>

        </form>
    </div>
  </div>
</div>
